{% extends "layout.html" %}

{% block title %}
Apology
{% endblock %}

{% block main %}

<table class="table text-end table-striped">
    <thead>
        <tr>
            <th class=text-start>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in history %}
        <tr>
            <td class=text-start>{{ entry["symbol"] }}</td>
            <td>{{ entry["shares"] }}</td>
            <td>{{ entry["price"] | usd}}</td>
            <td>{{ entry["log_time"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
